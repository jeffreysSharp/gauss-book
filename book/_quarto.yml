project:
  type: book
  resources:
    - cover.png
    - cover.tex
    - preamble.tex

book:
  title: "Formação Definitiva do Arquiteto de Software .NET"
  subtitle: "Construindo Sistemas Financeiros de Alta Performance"
  author: "Jeffreys Sharp"
  date: today

  chapters:
    - index.qmd
    - chapters/part1-vision/01-introducao.qmd

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 3

  pdf:
    documentclass: book

    # Desliga frontmatter automático (titlepage do LaTeX)
    titlepage: false

    # Sumário e listas (PDF)
    toc: true
    toc-depth: 3
    toc-title: "Sumário"

    lof: true
    lof-title: "Lista de Figuras"

    lot: true
    lot-title: "Lista de Tabelas"

    lang: pt-BR

    classoption:
      - oneside
      - openany

    geometry:
      - paperwidth=6in
      - paperheight=9in
      - top=2.2cm
      - bottom=2.2cm
      - inner=2.5cm
      - outer=2.0cm

    include-in-header: preamble.tex
    include-before-body: cover.tex

    template-partials:
      - partials/title.tex

  epub:
    toc: true
    toc-depth: 3