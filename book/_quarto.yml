project:
  type: book
  resources:
    - cover.png
    - cover.tex
    - preamble.tex

lang: pt-BR

book:
  title: "Formação Definitiva do Arquiteto de Software .NET"
  subtitle: "Construindo Sistemas Financeiros de Alta Performance"
  author: "Jeffreys Sharp"
  date: today

  chapters:
    # Frontmatter (não numerados)
    - index.qmd
    - chapters/frontmatter/about-the-author.qmd
    - chapters/frontmatter/how-to-use.qmd
    - chapters/frontmatter/methodology.qmd
    - chapters/frontmatter/gauss-manager.qmd

    # Parte I
    - part: "PARTE I — VISÃO, BASE E MENTALIDADE"
      chapters:
        - chapters/part1-vision/01-purpose.qmd
        - chapters/part1-vision/02-paradox.qmd
        - chapters/part1-vision/03-technical-decisions.qmd
        - chapters/part1-vision/04-engineer-mindset.qmd
        - chapters/part1-vision/05-role-of-software-architect.qmd

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 3

  pdf:
    pdf-engine: lualatex
    documentclass: book
    title-block: false
    titlepage: false
    fontsize: 11pt
    linestretch: 1.22

    number-sections: true
    highlight-style: github

    include-in-header:
      - preamble.tex

    toc: true
    toc-depth: 3
    toc-title: "Sumário"

    lof: false
    lof-title: "Lista de Figuras"

    lot: false
    lot-title: "Lista de Tabelas"

    classoption:
      - oneside
      - openany

    geometry:
      - paperwidth=6in
      - paperheight=9in
      - top=2.2cm
      - bottom=2.2cm
      - inner=2.5cm
      - outer=2.0cm